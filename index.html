<body>
    <header class="bg-primary text-white py-3 mb-4">
        <h1 class="text-center">Charts from Eurostat data</h1>
        <nav class="text-center">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="pages/economy.html">Economy</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="pages/tourism.html">Tourism</a></li>
            </ul>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 d-none d-lg-flex flex-column align-items-center justify-content-start p-0">
                <ins class="adsbygoogle"
                    style="display:block;width:160px;height:600px"
                    data-ad-client="ca-pub-6474686113446159"
                    data-ad-slot="1234567890"></ins>
            </div>
            <main class="col-12 col-lg-8 d-flex flex-column align-items-center">
                <section class="card w-100 my-3">
                    <h2 class="text-primary">Eurostat API URL</h2>
                    <input type="text" id="eurostatUrlInput" class="form-control mb-3" value="https://ec.europa.eu/eurostat/api/dissemination/statistics/1.0/data/tour_occ_ninat?format=JSON&geo=DE&geo=EL&geo=FR&geo=IT&unit=NR&c_resid=TOTAL&nace_r2=I551&lang=en">
                </section>
                <section class="card w-100 my-3">
                    <canvas id="genericEurostatChart" width="400" height="200"></canvas>
                </section>
            </main>
            <div class="col-lg-2 d-none d-lg-flex flex-column align-items-center justify-content-start p-0">
                <ins class="adsbygoogle"
                    style="display:block;width:160px;height:600px"
                    data-ad-client="ca-pub-6474686113446159"
                    data-ad-slot="1234567890"></ins>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
    <script>
        var eurostatUrlChart = null;
        window.addEventListener('DOMContentLoaded', async () => {

            var eurostatUrlEl = document.getElementById('eurostatUrlInput');
            let eurostatUrlData = await fetchEurostatData(eurostatUrlEl.value);

            eurostatUrlChart = renderEurostatChart(eurostatUrlData, "genericEurostatChart", eurostatUrlChart);

            eurostatUrlEl.addEventListener('keydown', async function (event) {
                if (event.key === 'Enter') {
                    eurostatUrlChart = renderEurostatChart(await fetchEurostatData(this.value), "genericEurostatChart", eurostatUrlChart);
                }
            });
        });

        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
