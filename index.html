<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interesting Eurostat Statistics</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Eurostat Statistics</h1>
        <nav>
            <ul>
                <li><a href="#economy">Economy</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="overview" class="card">
            <h2>Welcome</h2>
            <p>Welcome! This is a website about interesting Eurostat statistics, with a focus on Greece. Explore economic data, all visualized and easy to understand.</p>
        </section>
        <section id="economy" class="card">
            <h2>Economy</h2>
            <div id="gdp-main-unit-label"></div>
            <canvas id="gdpGrowthChart" width="400" height="200" style="margin-top:24px;"></canvas>
            <a target="_blank" href="https://ec.europa.eu/eurostat/databrowser/view/tec00115/default/table?lang=en&geo=EL&time=2013,2014,2015,2016,2017,2018,2019,2020,2021,2022,2023,2024" id="link-to-eurostat">Eurostat Link</div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
