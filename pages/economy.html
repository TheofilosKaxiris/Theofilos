<body>
    <header class="bg-primary text-white py-3 mb-4">
        <h1 class="text-center">Charts from Eurostat data</h1>
        <nav class="text-center">
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="../index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="economy.html">Economy</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="tourism.html">Tourism</a></li>
            </ul>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2 d-none d-lg-flex flex-column align-items-center justify-content-start p-0">
                <ins class="adsbygoogle"
                    style="display:block;width:160px;height:600px"
                    data-ad-client="ca-pub-6474686113446159"
                    data-ad-slot="1234567890"></ins>
            </div>
            <main class="col-12 col-lg-8 d-flex flex-column align-items-center">
                <section class="card w-100 my-3">
                    <input type="text" id="input1" class="form-control mb-3" value="https://ec.europa.eu/eurostat/api/dissemination/statistics/1.0/data/gov_10a_main?format=JSON&geo=DE&geo=EL&geo=FR&geo=IT&unit=MIO_NAC&sector=S13&na_item=TE&lang=en">
                    <canvas id="chart1" width="400" height="200" style="margin-top:24px;"></canvas>
                </section>
                <section class="card w-100 my-3">
                    <input type="text" id="input2" class="form-control mb-3" value="https://ec.europa.eu/eurostat/api/dissemination/statistics/1.0/data/nama_10_pc?format=JSON&geo=DE&geo=EL&geo=FR&geo=IT&unit=CLV10_EUR_HAB&na_item=B1GQ&lang=en">
                    <canvas id="chart2" width="400" height="200" style="margin-top:24px;"></canvas>
                </section>
                <section class="card w-100 my-3">
                    <input type="text" id="input3" class="form-control mb-3" value="https://ec.europa.eu/eurostat/api/dissemination/statistics/1.0/data/nama_10_gdp?format=JSON&geo=DE&geo=EL&geo=FR&geo=IT&unit=CP_MEUR&na_item=B1GQ&lang=en">
                    <canvas id="chart3" width="400" height="200" style="margin-top:24px;"></canvas>
                </section>
            </main>
            <div class="col-lg-2 d-none d-lg-flex flex-column align-items-center justify-content-start p-0">
                <ins class="adsbygoogle"
                    style="display:block;width:160px;height:600px"
                    data-ad-client="ca-pub-6474686113446159"
                    data-ad-slot="1234567890"></ins>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/charts.js"></script>
    <script src="../js/main.js"></script>
    <script>
        var chart1 = null;
        var chart2 = null;
        var chart3 = null;

        window.addEventListener('DOMContentLoaded', async () => {
            var el1 = document.getElementById('input1');
            var el2 = document.getElementById('input2');
            var el3 = document.getElementById('input3');

            chart1 = renderEurostatChart(await fetchEurostatData(el1.value), "chart1", chart1);
            chart2 = renderEurostatChart(await fetchEurostatData(el2.value), "chart2", chart2);
            chart3 = renderEurostatChart(await fetchEurostatData(el3.value), "chart3", chart3);

            el1.addEventListener('keydown', async function (event) {
                if (event.key === 'Enter') {
                    chart1 = renderEurostatChart(await fetchEurostatData(this.value), "chart1", chart1);
                }
            });
            el2.addEventListener('keydown', async function (event) {
                if (event.key === 'Enter') {
                    chart2 = renderEurostatChart(await fetchEurostatData(this.value), "chart2", chart2);
                }
            });
            el3.addEventListener('keydown', async function (event) {
                if (event.key === 'Enter') {
                    chart3 = renderEurostatChart(await fetchEurostatData(this.value), "chart3", chart3);
                }
            });
        });

        (adsbygoogle = window.adsbygoogle || []).push({});
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
</body>
</html>
